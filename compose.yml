version: "3.8"


volumes:
  db_data:
    name: "fastapi_quickstart-PostgreSQL-DATA"
  pgadmin_data:
    name: "fastapi_quickstart-PGAdmin-DATA"
  redis_data:
    name: "fastapi_quickstart-Redis-DATA"


services:
  postgres:
    container_name: "fastapi_quickstart-PostgreSQL"
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - "db_data:/var/lib/postgresql/data"
    env_file:
      - .env
    ports:
      - "0.0.0.0:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres -h 0.0.0.0 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: "fastapi_quickstart-PGAdmin"
    image: elestio/pgadmin
    restart: unless-stopped
    volumes:
      - "pgadmin_data:/var/lib/pgadmin"
    env_file:
      - .env
    environment:
      - PGADMIN_LISTEN_PORT=8080
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      - postgres

  redis:
    container_name: "fastapi_quickstart-RedisStack"
    image: redis/redis-stack
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "0.0.0.0:6379:6379"  # Redis Server
      - "0.0.0.0:8001:8001"  # RedisInsight
    volumes:
      - "redis_data:/data"
      - "./redis/redis.conf:/redis-stack.conf"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 30s
      interval: 10s
      timeout: 2s
      retries: 3

  backend:
    container_name: "fastapi_quickstart-FastAPI"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:8000/api/v1/ || exit 1"]
      start_period: 10s
      interval: 30s
      timeout: 2s
      retries: 3
    develop:
      watch:
        - action: "sync"
          path: "./"
          target: "/backend"
        - action: "sync+restart"
          path: "./.env"
          target: "/backend/.env"
        - action: "sync+restart"
          path: "./settings.py"
          target: "/backend/settings.py"
